name: Inspect Rules

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  inspect-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - run: npm ci
      - run: npm run inspect-rules:check
